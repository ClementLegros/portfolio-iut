<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JS LINK -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/alpinejs@3.2.4/dist/cdn.min.js"></script>

    <!-- CSS LINK -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Clément Legros</title>
</head>

<body>
    <div class="container-css">
        <!-- Main Container with everything but the navbar -->
        <div class="main-container">
            <!-- #region Accueil -->
            <div id="Accueil" class="h-screen top-50">
                <div class="container mx-auto mt-8 md:mt-0 md:space-x-10 md:grid grid-cols-3 justify-center md:py-40">
                    <!-- Image -->
                    <div class="grid justify-center items-center order-1 col-span-1">
                        <img class="lg:h-80 md:h-64 h-40 rounded-full" src="./image/hecker.gif"
                            alt="hecker" />
                    </div>
                    <!-- Text -->
                    <div class="mt-8 md:mt-32 lg:justify-end col-span-2">
                        <h1 class="text-9xl text-gray-800 text-center md:text-left font-bold mb-6">
                            Bonjour, je suis Clément Legros
                        </h1>
                        <p class="text-4xl text-gray-800 text-center md:text-left">
                            Etudiant en développement Web, Mobile et Hecker
                        </p>
                    </div>
                </div>
            </div>
            <!-- #endregion Accueil -->

            <!-- #region Skill -->
            <div id="Skill" class="h-screen">
                <main class="grid w-full min-h-screen text-gray-100 bg-gray-100 place-content-center">
                    <h1 class="text-3xl text-gray-800 text-center md:text-left font-bold mb-6">
                        Compétences :
                    </h1>
                    <section x-data="skillDisplay"
                        class="p-6 space-y-6 bg-gray-800 rounded-xl md:grid md:grid-cols-2 md:gap-4 sm:space-y-0">
                        <!-- Affichage des skill -->
                        <div class="grid grid-cols-2 gap-6">
                            <template x-for="skill in skills">
                                <button x-text="skill.title"
                                    class="px-4 py-2 text-xl text-gray-100 transition bg-emerald-700 rounded-md h-14 w-44 hover:bg-emerald-800"
                                    :class="(currentSkill.title == skill.title) && 'font-bold ring-2 ring-gray-100'"
                                    @click="currentSkill = skill"></button>
                            </template>
                        </div>
                        <!-- Affichage des pourcentages -->
                        <div class="flex items-center justify-center" x-data="{ circumference: 2 * 22 / 7 * 120 }">
                            <svg class="transform -rotate-90 w-72 h-72">
                                <circle cx="145" cy="145" r="120" stroke="currentColor" stroke-width="30"
                                    fill="transparent" class="text-gray-700" />

                                <circle cx="145" cy="145" r="120" stroke="currentColor" stroke-width="30"
                                    fill="transparent" :stroke-dasharray="circumference"
                                    :stroke-dashoffset="circumference - currentSkill.percent / 100 * circumference"
                                    class="text-emerald-500 " />
                            </svg>
                            <span class="absolute text-5xl" x-text="`${currentSkill.percent}%`"></span>
                    </section>
                </main>
            </div>
            <!-- #endregion Skill-->

            <!-- #region Experience-->
            <div id="Experience" class="h-screen">
                <main class="grid w-full min-h-screen text-gray-100 bg-gray-900 place-content-center">
                    <h1 class="text-3xl text-white text-center md:text-left font-bold mb-6">
                        Expériences :
                    </h1>
                    <section x-data="experienceDisplay"
                        class="p-6 space-y-6 bg-gray-800 rounded-xl md:grid md:grid-cols-2 md:gap-4 sm:space-y-0">
                        <!-- Affichage des buttons -->
                        <div class="grid grid-cols-2 gap-6 h-10">
                            <template x-for="exp in experiences">
                                <button x-text="exp.title"
                                    class="px-4 py-2 text-xl text-gray-100 transition bg-emerald-700 rounded-md h-14 w-44 hover:bg-emerald-800"
                                    :class="(currentExperience.title == exp.title) && 'font-bold ring-2 ring-gray-100'"
                                    @click="currentExperience = exp"></button>
                            </template>
                        </div>
                        <!-- Affichage des descriptions -->
                        <div class="max-w-sm rounded overflow-hidden shadow-lg">
                            <div class="px-6 py-4">
                                <div class="font-bold text-2xl mb-2" x-text="`${currentExperience.title}`"></div>
                                <p class="text-gray-500 text-base" x-text="`${currentExperience.explanation}`"></p>
                            </div>
                            <div class="px-6 pt-4 pb-2">
                                <p class="font-bold text-lg mb-2 underline">Durée</p>
                                <span
                                    class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
                                    x-text="`${currentExperience.duration}`"></span>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
            <!-- #endregion Experience -->

            <!-- #region Projet -->
            <div id="Projet" class="h-screen">
                <main class="grid w-full min-h-screen text-gray-100 bg-gray-100 place-content-center">
                    <h1 class="text-3xl text-gray-800 text-center md:text-left font-bold mb-6">
                        Compétences :
                    </h1>
                    <section x-data="projetDisplay"
                        class="p-6 space-y-6 bg-gray-800 rounded-xl md:grid md:grid-cols-2 md:gap-4 sm:space-y-0">
                        <!-- Sélection des projets -->
                        <div class="grid grid-cols-2 gap-6 h-10">
                            <template x-for="projet in projets">
                                <button x-text="projet.title"
                                    class="px-4 py-2 text-xl text-gray-100 transition bg-emerald-700 rounded-md h-14 w-44 hover:bg-emerald-800"
                                    :class="(currentProjet.title == projet.title) && 'font-bold ring-2 ring-gray-100'"
                                    @click="currentProjet = projet"></button>
                            </template>
                        </div class="grid grid-cols-1 gap-6">
                        <!-- Affichage des projets -->
                        <div class="max-w-sm rounded overflow-hidden shadow-lg">
                            <img class="w-full" :src="`${currentProjet.image}`" alt="Image de projet">
                            <div class="px-6 py-4">
                                <div class="font-bold text-2xl mb-2" x-text="`${currentProjet.title}`"></div>
                                <p class="text-gray-500 text-base" x-text="`${currentProjet.description}`"></p>
                                <br>
                                <a class="font-bold text-lg mb-2 underline hover:text-sky-400"
                                    :href="`${currentProjet.link}`">Accéder au projet sur github</a>
                            </div>
                            <!-- Affichage des languages -->
                            <div class="px-6 pt-4 pb-2">
                                <template x-for="lang in currentProjet.languages">
                                    <span
                                        class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
                                        x-text="lang.title"></span>
                                </template>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
            <!-- #endregion Projet-->
            
            <!-- #region Contact -->
            <div id="Contact" class="h-screen">
                <div class="min-h-screen py-6 flex flex-col justify-center relative overflow-hidden sm:py-12">
                    <span
                        class="border text-4xl text-emerald-800 px-6 pt-10 pb-8 bg-white w-1/2 max-w-md mx-auto rounded-t-md sm:px-10">
                        Demande de contact
                    </span>
                    <div
                        class="border relative px-4 pt-7 pb-8 bg-white shadow-xl w-1/2 max-w-md mx-auto sm:px-10 rounded-b-md">
                        <form action="">
                            <label for="" class="block"> Email </label>
                            <input id="EmailInput" type="email" class="border w-full h-10 px-3 mb-5 rounded-md"
                                placeholder="Entrer l'email" />
                            <label for="" class="block"> Demande </label>
                            <input type="text" class="border w-full h-10 px-3 mb-5 rounded-md"
                                placeholder="Entrer la demande" />
                            <button
                                class="mt-5 bg-emerald-800 hover:bg-emerald-700 shadow-xl text-white uppercase text-sm font-semibold px-14 py-3 rounded">
                                Envoyer
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- #endregion Contact -->
        </div>
        <!-- Fin du portfolio -->
        
        <!-- Navbar DIV -->
        <div class="navbar-container">
            <div class="absolute sticky inset-y-0 left-0 w-100 h-screen bg-slate-900">
                <div>
                    <p class="text-white text-3xl px-6">Hecker</p>
                </div>
                <div class="pt-10">
                    <ul class="text-white text-2xl">
                        <li class="hover:bg-neutral-400 px-6 border-b border-white w-full">
                            <a href="#Accueil">Accueil</a>
                        </li>
                        <li class="hover:bg-neutral-400 px-6 border-b border-white w-full">
                            <a href="#Skill">Skill</a>
                        </li>
                        <li class="hover:bg-neutral-400 px-6 border-b border-white w-full">
                            <a href="#Experience">Experience</a>
                        </li>
                        <li class="hover:bg-neutral-400 px-6 border-b border-white w-full">
                            <a href="#Projet">Projet</a>
                        </li>
                        <li class="hover:bg-neutral-400 px-6 border-b border-white w-full">
                            <a href="#Contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Fin de la navbar -->
    </div>
</body>

</html>
